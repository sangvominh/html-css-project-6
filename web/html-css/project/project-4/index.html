<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project 4</title>
    <!-- styles -->
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style-main.css" />

    <!-- fonts -->
    <!-- poppins && sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- logo -->
          <img class="header__logo" src="assets/imgs/Logo.svg" alt="lucy" />
          <!-- nav -->
          <nav class="header__nav">
            <ul class="header__nav__list">
              <li class="header__nav__item">Home</li>
              <li class="header__nav__item">About</li>
              <li class="header__nav__item">Services & Rates</li>
              <li class="header__nav__item">Review</li>
              <li class="header__nav__item">Contacts us</li>
            </ul>
          </nav>
          <!-- btn sign up -->
          <div class="header__action">
            <a href="#!" class="header__nav__item">Sign in</a>
            <a href="#!" class="btn header__signup">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <!-- hero -->
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__media">
            <div class="hero__img__wrapper">
              <!-- decor left -->
              <img
                src="assets/imgs/Union.svg"
                alt="Union"
                class="hero__decor hero__decor--left"
              />
              <img src="assets/imgs/pngiii.png" alt="cat" class="hero__img" />
              <!-- decor right -->
              <img
                src="assets/imgs/Union (1).svg"
                alt="Union"
                class="hero__decor hero__decor--right"
              />
            </div>
            <div class="hero__img__wrapper hero__img__wrapper--small">
              <img
                src="assets/imgs/edson-torres-hjzs2nA4y-k-unsplash-removebg.png"
                alt="cat"
                class="hero__img"
              />
            </div>
          </div>
          <div class="hero__content">
            <h3 class="heading hero__heading ">Established & Trusted Pet Care Service</h3>
            <p class="desc hero__desc">
              Discover a wide variety of Pawsitive services to choose from,
              including daycare, private walks, office duty and spa.
            </p>
            <div class="hero__cta">
              <div class="btn">Book a Meet</div>
              <a href="#!" class="hero__cta__redirect">Schedule a Call</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main style="height: 6000px"></main>
  </body>
</html>
